<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

            <div class='nav__logo'>
                <p>Nicolás</p>
            </div>
            <ul class='nav__list disabled' id='list'>

                <li class='nav__item'><a class='nav__link' href=''>ABOUT ME</a></li>

        </nav>

    <main>
        <div id='home' class='intro'>
            <img class='intro__perfil' src='img/perfil_circle_01.png' alt='profile picture'>

            <ul class='intro__list'>

                    <a class='intro__link' href="https://github.com/nicoprten" target="_blank">

                <li class='intro__item'>
                    <a class='intro__link' href="https://www.linkedin.com/in/nicoprten/" target="_blank">

                </li>
                <li class='intro__item'>
                    <a class='intro__link' href="https://www.behance.net/nicoprtenjaca" target="_blank">
                        <img class='intro__img' src='img/icon_behance_blue.png' onmouseover="this.src='img/icon_behance_white.png'" onmouseout="this.src='img/icon_behance_blue.png'" alt='icon behance'>
                    </a>
                </li>
            </ul>
            <a download href='files/CV-v2.pdf' class='intro__button' id='download_cv'>DOWNLOAD CV</a>

    <footer>
